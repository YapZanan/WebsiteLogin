<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Test Chat </title>
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>  
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                <header> Login</header>
                <form action="#">
                    <div class="error-txt">Error!</div>
                    <div class="name-details">
                        <div class="field input">
                            <label>Nama Awal</label>
                            <input type="text" placeholder="Nama Awal">
                        </div>
                        <div class="field input">
                            <label>Nama Akhir</label>
                            <input type="text" placeholder="Nama Akhir">
                        </div>
                        </div>
                        <div class="field input">
                            <label>Email</label>
                            <input type="text" placeholder="Masukkan Email">
                        </div>
                        <div class="field input">
                            <label>Password</label>
                            <input type="text" placeholder="Masukkan Password">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="field image">
                            <label>Gambar</label>
                            <input type="file">
                        </div>
                        <div class="field button">
                            <input type="submit" value="Mulai">
                    </div>
                </form>
                <div class="link">Sudah terdaftar? <a href="/login.html">Masuk Sekarang</a></div>
            </section>
        </div>            
    </body>
</html>
